<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourVision - Hexagon Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .hexagon-grid {
            display: grid;
            grid-template-columns: repeat(8, 120px);
            gap: 4px 8px;
            max-width: 1000px;
            position: relative;
        }

        .hexagon-grid > *:nth-child(8n + 5),
        .hexagon-grid > *:nth-child(8n + 6),
        .hexagon-grid > *:nth-child(8n + 7),
        .hexagon-grid > *:nth-child(8n + 8) {
            margin-left: 64px;
        }

        .hexagon {
            width: 120px;
            height: 69.28px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .hexagon:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.08);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Specific hexagon colors */
        .hexagon.active {
            background: rgba(59, 130, 246, 0.4);
            border-color: rgba(59, 130, 246, 0.6);
        }

        .hexagon.highlight {
            background: rgba(245, 158, 11, 0.4);
            border-color: rgba(245, 158, 11, 0.6);
        }

        @media (max-width: 768px) {
            .hexagon {
                width: 120px;
                height: 69px;
            }

            .hexagon::before,
            .hexagon::after {
                border-left-width: 60px;
                border-right-width: 60px;
            }

            .hexagon::before {
                border-bottom-width: 35px;
            }

            .hexagon::after {
                border-top-width: 35px;
            }

            .hexagon-row:nth-child(even) {
                margin-left: 60px;
            }

            .hexagon-icon {
                font-size: 24px;
            }

            .hexagon-title {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è TourVision Explorer</h1>
        <p>Discover destinations through an interactive hexagonal journey</p>
    </div>

    <div class="hexagon-grid">
        <!-- Row 1 -->
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon active"></div>
        <div class="hexagon"></div>

        <!-- Row 2 (offset) -->
        <div class="hexagon"></div>
        <div class="hexagon highlight"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>

        <!-- Row 3 -->
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>

        <!-- Row 4 (offset) -->
        <div class="hexagon highlight"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>

        <!-- Row 5 -->
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon active"></div>
        <div class="hexagon"></div>

        <!-- Row 6 (offset) -->
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon highlight"></div>

        <!-- Row 7 -->
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>

        <!-- Row 8 (offset) -->
        <div class="hexagon"></div>
        <div class="hexagon active"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

    <script>
        // Add click interaction
        document.querySelectorAll('.hexagon').forEach(hex => {
            hex.addEventListener('click', function() {
                // Toggle active state
                this.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
