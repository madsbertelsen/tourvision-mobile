<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Git Branching</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            height: 400px;
            background: #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
            position: relative;
            display: inline-block;
            margin-right: 10px;
        }

        .description {
            width: 200px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c9d1d9;
            font-size: 14px;
            padding: 20px;
        }

        .blue-text { color: #58a6ff; }
        .green-text { color: #3fb950; }
        .red-text { color: #f85149; }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <!-- First row -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- First container -->
            <div class="container">
                <!-- Base layer: Main branch -->
                <svg width="400" height="400" viewBox="0 0 400 400" style="position: absolute; top: 0; left: 0;">
                    <!-- Vertical blue line -->
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#58a6ff" stroke-width="2"/>

                    <!-- Center circle -->
                    <circle cx="200" cy="200" r="5" fill="#58a6ff" stroke="#161b22" stroke-width="2"/>
                </svg>

                <!-- Overlay layer: Green branch -->
                <svg width="400" height="400" viewBox="0 0 400 400" style="position: absolute; top: 0; left: 0;">
                    <!-- Green branch: straight perpendicular line from center -->
                    <line x1="200" y1="200" x2="400" y2="200" stroke="#3fb950" stroke-width="2"/>
                </svg>

                <!-- Overlay layer: Red branch -->
                <svg width="400" height="400" viewBox="0 0 400 400" style="position: absolute; top: 0; left: 0;">
                    <!-- Red branch: straight perpendicular line from center -->
                    <line x1="200" y1="200" x2="400" y2="200" stroke="#f85149" stroke-width="2"/>
                </svg>
            </div>

            <!-- Second container -->
            <div class="container">
                <!-- Green branch continues: quarter circle arc with larger radius -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <!-- Quarter circle arc from left to bottom with larger radius -->
                    <path d="M 0 200 L 150 200 Q 200 200, 200 250 L 200 400"
                          stroke="#3fb950"
                          stroke-width="2"
                          fill="none"/>
                    <!-- Red branch passes through horizontally -->
                    <line x1="0" y1="200" x2="400" y2="200" stroke="#f85149" stroke-width="2"/>
                </svg>
            </div>

            <!-- Third container (top right) -->
            <div class="container">
                <!-- Red branch curves down -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <!-- Quarter circle arc from left to bottom -->
                    <path d="M 0 200 L 150 200 Q 200 200, 200 250 L 200 400"
                          stroke="#f85149"
                          stroke-width="2"
                          fill="none"/>
                </svg>
            </div>

            <!-- Row 1 Description -->
            <div class="description">
                <span><span class="blue-text">Blue:</span> Branch point</span>
            </div>
        </div>

        <!-- Second row -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- Third container (bottom left) -->
            <div class="container">
                <!-- Blue line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#58a6ff" stroke-width="2"/>

                    <!-- Filled blue circle -->
                    <circle cx="200" cy="200" r="5" fill="#58a6ff" stroke="#161b22" stroke-width="2"/>
                </svg>
            </div>

            <!-- Fourth container (bottom middle) -->
            <div class="container">
                <!-- Green line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#3fb950" stroke-width="2"/>
                </svg>
            </div>

            <!-- Fifth container (bottom right) -->
            <div class="container">
                <!-- Red line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#f85149" stroke-width="2"/>
                </svg>
            </div>

            <!-- Row 2 Description -->
            <div class="description">
                <span><span class="blue-text">Blue:</span> Main branch commit</span>
            </div>
        </div>

        <!-- Third row -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- Sixth container (row 3 left) -->
            <div class="container">
                <!-- Blue line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#58a6ff" stroke-width="2"/>
                </svg>
            </div>

            <!-- Seventh container (row 3 middle) -->
            <div class="container">
                <!-- Green line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#3fb950" stroke-width="2"/>

                    <!-- Filled green circle -->
                    <circle cx="200" cy="200" r="5" fill="#3fb950" stroke="#161b22" stroke-width="2"/>
                </svg>
            </div>

            <!-- Eighth container (row 3 right) -->
            <div class="container">
                <!-- Red line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#f85149" stroke-width="2"/>
                </svg>
            </div>

            <!-- Row 3 Description -->
            <div class="description">
                <span><span class="green-text">Green:</span> Green branch commit</span>
            </div>
        </div>

        <!-- Fourth row -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- Ninth container (row 4 left) -->
            <div class="container">
                <!-- Blue line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#58a6ff" stroke-width="2"/>
                </svg>
            </div>

            <!-- Tenth container (row 4 middle) -->
            <div class="container">
                <!-- Green line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#3fb950" stroke-width="2"/>
                </svg>
            </div>

            <!-- Eleventh container (row 4 right) -->
            <div class="container">
                <!-- Red line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#f85149" stroke-width="2"/>

                    <!-- Filled red circle -->
                    <circle cx="200" cy="200" r="5" fill="#f85149" stroke="#161b22" stroke-width="2"/>
                </svg>
            </div>

            <!-- Row 4 Description -->
            <div class="description">
                <span><span class="red-text">Red:</span> Red branch commit</span>
            </div>
        </div>

        <!-- Fifth row - Merge -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- Twelfth container (row 5 left) -->
            <div class="container">
                <!-- Blue line continues -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <!-- Blue line continues -->
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#58a6ff" stroke-width="2"/>
                </svg>
            </div>

            <!-- Thirteenth container (row 5 middle) - Green and Red merge -->
            <div class="container">
                <!-- Green line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400" style="position: absolute; top: 0; left: 0;">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#3fb950" stroke-width="2"/>

                    <!-- Green merge circle -->
                    <circle cx="200" cy="200" r="5" fill="#3fb950" stroke="#161b22" stroke-width="2"/>
                </svg>

                <!-- Red line merges from right -->
                <svg width="400" height="400" viewBox="0 0 400 400" style="position: absolute; top: 0; left: 0;">
                    <!-- Red line comes from right and stops at center -->
                    <line x1="400" y1="200" x2="200" y2="200" stroke="#f85149" stroke-width="2"/>
                </svg>
            </div>

            <!-- Fourteenth container (row 5 right) - Red curves to merge left -->
            <div class="container">
                <!-- Red line curves from vertical to horizontal -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <!-- Red line from top, curves left -->
                    <path d="M 200 0 L 200 150 Q 200 200, 150 200 L 0 200"
                          stroke="#f85149"
                          stroke-width="2"
                          fill="none"/>
                </svg>
            </div>

            <!-- Row 5 Description -->
            <div class="description">
                <span><span class="green-text">Green:</span> Merge commit<br>(Red → Green)</span>
            </div>
        </div>

        <!-- Sixth row - Only 2 columns -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- Fifteenth container (row 6 left) -->
            <div class="container">
                <!-- Blue line continues -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <!-- Blue line continues -->
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#58a6ff" stroke-width="2"/>

                    <!-- Blue circle -->
                    <circle cx="200" cy="200" r="5" fill="#58a6ff" stroke="#161b22" stroke-width="2"/>
                </svg>
            </div>

            <!-- Sixteenth container (row 6 middle) -->
            <div class="container">
                <!-- Green line continues from top -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#3fb950" stroke-width="2"/>
                </svg>
            </div>

            <!-- Empty space where third column would be -->
            <div class="container" style="visibility: hidden;">
            </div>

            <!-- Row 6 Description -->
            <div class="description">
                <span><span class="blue-text">Blue:</span> Final commit</span>
            </div>
        </div>

        <!-- Seventh row - Green merges into Blue -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- Seventeenth container (row 7 left) - Blue and Green merge -->
            <div class="container">
                <!-- Blue line continues -->
                <svg width="400" height="400" viewBox="0 0 400 400" style="position: absolute; top: 0; left: 0;">
                    <!-- Blue line continues -->
                    <line x1="200" y1="0" x2="200" y2="400" stroke="#58a6ff" stroke-width="2"/>

                    <!-- Blue merge circle -->
                    <circle cx="200" cy="200" r="5" fill="#58a6ff" stroke="#161b22" stroke-width="2"/>
                </svg>

                <!-- Green line merges from right -->
                <svg width="400" height="400" viewBox="0 0 400 400" style="position: absolute; top: 0; left: 0;">
                    <!-- Green line comes from right and stops at center -->
                    <line x1="400" y1="200" x2="200" y2="200" stroke="#3fb950" stroke-width="2"/>
                </svg>
            </div>

            <!-- Eighteenth container (row 7 middle) - Green curves to merge left -->
            <div class="container">
                <!-- Green line curves from vertical to horizontal -->
                <svg width="400" height="400" viewBox="0 0 400 400">
                    <!-- Green line from top, curves left -->
                    <path d="M 200 0 L 200 150 Q 200 200, 150 200 L 0 200"
                          stroke="#3fb950"
                          stroke-width="2"
                          fill="none"/>
                </svg>
            </div>

            <!-- Empty space where third column would be -->
            <div class="container" style="visibility: hidden;">
            </div>

            <!-- Row 7 Description -->
            <div class="description">
                <span><span class="blue-text">Blue:</span> Merge commit<br>(Green → Blue)</span>
            </div>
        </div>
    </div>
</body>
</html>
